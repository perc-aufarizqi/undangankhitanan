<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bagikan Undangan</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
    background:#111 url('kelirwayang.jpg') center/cover no-repeat fixed;
    color:gold;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.container{
    background:rgba(0,0,0,.75);
    max-width:420px;
    width:100%;
    padding:30px;
    border:2px solid gold;
    border-radius:18px;
    text-align:center;
}

h1{
    font-size:26px;
    margin-bottom:15px;
}

p{
    font-size:14px;
    line-height:1.6;
    color:#ffdf9e;
}

input,select{
    width:100%;
    padding:12px;
    margin-top:15px;
    border-radius:10px;
    border:none;
    font-size:15px;
}

button{
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    background:gold;
    color:#5c3417;
}

button.secondary{
    background:#25D366;
    color:#fff;
}

small{
    display:block;
    margin-top:10px;
    opacity:.8;
}
</style>
</head>

<body>

<div class="container">
    <h1>Bagikan Undangan</h1>

    <p>
        Silakan masukkan <b>nama tamu undangan</b>.  
        Sistem akan otomatis membuat link undangan personal
        yang siap dibagikan ke WhatsApp atau media sosial.
    </p>

    <!-- INPUT NAMA -->
    <input type="text" id="namaTamu" placeholder="Contoh: Bapak Ahmad & Keluarga">

    <!-- TOMBOL -->
    <button onclick="bagikanWA()">ðŸ“© Bagikan ke WhatsApp</button>

    <button class="secondary" onclick="salinLink()">ðŸ”— Salin Link Undangan</button>

    <small>Nama tamu akan tampil otomatis di halaman undangan</small>
</div>

<script>
// GANTI DENGAN LINK UNDANGAN ANDA
const baseUrl = "https://perc-aufarizqi.github.io/undangankhitanan/index.html";

function buatLink(){
    const nama = document.getElementById("namaTamu").value.trim();
    if(!nama){
        alert("Silakan masukkan nama tamu terlebih dahulu");
        return null;
    }
    return baseUrl + "?tamu=" + encodeURIComponent(nama);
}

function bagikanWA(){
    const link = buatLink();
    if(!link) return;

    const pesan = 
`Assalamuâ€™alaikum Warahmatullahi Wabarakatuh

Dengan hormat,
Kami mengundang Bapak/Ibu/Saudara/i:

*${document.getElementById("namaTamu").value}*

Untuk menghadiri acara Tasyakuran Khitan putra kami.
Silakan buka undangan melalui tautan berikut:

${link}

Atas perhatian dan kehadirannya kami ucapkan terima kasih.
Wassalamuâ€™alaikum Warahmatullahi Wabarakatuh`;

    const waUrl = "https://wa.me/?text=" + encodeURIComponent(pesan);
    window.open(waUrl,"_blank");
}

function salinLink(){
    const link = buatLink();
    if(!link) return;

    navigator.clipboard.writeText(link);
    alert("Link undangan berhasil disalin");
}
</script>

</body>
</html>
